{% macro radioComponent(field) %}
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      <h2 class="govuk-fieldset__heading">
      {{ field.label.text }}
      </h2>
    </legend>
    <div id="{{ field.id }}-hint" class="govuk-hint">
      {{ field.description }}
    </div>
    <div class="govuk-radios" data-module="govuk-radios">
      {% for choice in field.choices %}
      <div class="govuk-radios__item">
        {%- set radioID = field.id + ('-'+loop.index|string) if loop.index %}
        <input class="govuk-radios__input" id="{{ radioID }}" name="{{ field.id }}" type="radio" value="{{ choice[0] }}" {% if field.data == choice[0] %} checked{% endif %}>
        <label class="govuk-label govuk-radios__label" for="{{ radioID }}">
          {{ choice[1] }}
        </label>
      </div>
      {% endfor %}
    </div>
  </fieldset>
</div>
{% endmacro %}
