<div class="govuk-button-group">
  {% if next %}
    <button class="govuk-button" type="submit" name="submit_button" value="save-and-continue">Save and continue</button>
  {% else %}
    <button class="govuk-button" type="submit" name="submit_button" value="save">Save</button>
  {% endif %}
  <a class="govuk-link" href="{{ url_for('questions.index', consideration_slug=consideration.slug, stage=stage )}}">Cancel</a>
</div>
{% if not next %}
{% if question.next %}
<button class="govuk-button--link" type="submit" value="next" name="submit_button">Save and continue to next question</button>
{% endif %}
{% endif %}
